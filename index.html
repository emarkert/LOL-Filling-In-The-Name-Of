<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <main>
        <div class="main-ui-wrapper">
            <div class="role-banners-wrapper">
                <div class="role-banner">
                    <div class="banner-top"><img src="img/top icon small.png" alt="" class="banner-top-icon"></div>
                    <button id="addBtnTop" class="add-lane-btn"><img src="img/add-icon.png" alt="add button for top lane"></button>
                    <img src="" alt="" class="champPortrait">
                    <div id="topName" class="champ-name"></div>
                    <button id="topDice" class="dice-btn"><img src="img/dice-button.png" alt="" class="dice-icon"></button>
                </div>
                <div class="role-banner">
                    <div class="banner-top"><img src="img/jungle icon small.png" alt="" class="banner-top-icon"></div>
                    <button id="addBtnJungle" class="add-lane-btn"><img src="img/add-icon.png" alt="add button for jungle"></button>
                    <img src="" alt="" class="champPortrait">
                    <div id="jungleName" class="champ-name"></div>
                    <button id="jungleDice" class="dice-btn"><img src="img/dice-button.png" alt="" class="dice-icon"></button>
                </div>
                <div class="role-banner">
                    <div class="banner-top"><img src="img/mid icon small.png" alt="" class="banner-top-icon"></div>
                    <button id="addBtnMid" class="add-lane-btn"><img src="img/add-icon.png" alt="add button for mid lane"></button>
                    <img src="" alt="" class="champPortrait">
                    <div id="midName" class="champ-name"></div>
                    <button id="midDice" class="dice-btn"><img src="img/dice-button.png" alt="" class="dice-icon"></button>
                </div>
                <div class="role-banner">
                    <div class="banner-top"><img src="img/adc icon small.png" alt="" class="banner-top-icon"></div>
                    <button id="addBtnADC" class="add-lane-btn"><img src="img/add-icon.png" alt="add button for adc"></button>
                    <img src="" alt="" class="champPortrait">
                    <div id="adcName" class="champ-name"></div>
                    <button id="adcDice" class="dice-btn"><img src="img/dice-button.png" alt="" class="dice-icon"></button>
                </div>
                <div class="role-banner">
                    <div class="banner-top"><img src="img/support icon small.png" alt="" class="banner-top-icon"></div>
                    <button id="addBtnSupport" class="add-lane-btn"><img src="img/add-icon.png" alt="add button for support"></button>
                    <img src="" alt="" class="champPortrait">
                    <div id="supportName" class="champ-name"></div>
                    <button id="supportDice" class="dice-btn"><img src="img/dice-button.png" alt="" class="dice-icon"></button>
                </div>
            </div>
             <div class="menu-btns-wrapper">
                <button class="menu-btn"><img src="img/help-flag 1.png" alt="" class="help-icons"></button>
                <button class="menu-btn"><img src="img/settings-flag 1.png" alt="" class="help-icons"></button>
            </div>
        </div>

        <div class="roll-btn-wrapper">
            <button id="rollBtn" class="btn"><img src="img/roll-button.png" alt="" class="roll-btn-img"></button>
        </div>

    </main>
    
    <script src="app.js"></script>
</body>
</html>
